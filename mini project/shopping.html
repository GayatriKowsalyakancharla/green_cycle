    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Change the number of columns here */
            gap: 3px; /* Adjust the gap between grid cells */
            padding: 10px;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc; /* Optional: border around grid items */
        }
        .grid-item img {
            max-width: 300px;
            max-height: 300px;
            margin-bottom: 20px; /* Adds space between the image and the caption */
        }
        figure {
            margin: 0;
            padding: 0;
        }
        figcaption {
            margin-top: 5px;
            font-style: normal;
            color: rgb(19, 18, 18);
            text-align: center; /* Center-align text within figcaption */
        }
    </style>
</head>
